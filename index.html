<section class="section__cards">

        <div class="card__new">New</div>
        <div class="card__top card__inner">
            <img class="card__img" src="assets/images/img1.jpg" alt="">
        </div>
        <div class="card__bottom">
            <div class="card__description">
                <div class="card__category">T-SHIRTS</div>
                <div class="card__rating">
                    <div class="card__rating__stars-line">
                        <i class="card__rating__star fa-solid fa-star"></i><i class="card__rating__star fa-solid fa-star"></i><i class="card__rating__star fa-solid fa-star"></i><i class="card__rating__star fa-solid fa-star"></i><i class="card__rating__star fa-solid fa-star"></i>
                    </div>
                    <div class="card__rating__stars--active" style="--rating: 3.5;"> </div>
                </div>
                <div class="card__title">Flared Shift Dress</div>
                <div class="card__price">
                    <span class="card__price--red">$14</span>
                    <span class="card__price--crossed">$24</span>
                </div>
            </div>
            <div class="card__button-wrapper">
                <button class="card__button">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span>ADD TO CART</span>
                </button>
            </div>
        </div>
        <div class="card__actions">
            <div class="card__actions-item">
                <i class="fa-regular fa-eye"></i>
            </div>
            <div class="card__actions-item">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="card__actions-item">
                <i class="fa-solid fa-scale-balanced"></i>
            </div>
